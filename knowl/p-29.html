<div class="para">Marilyn Monroe est née à Los Angeles en 1926, et morte dans la même ville en 1962. Sa tombe est à Westwood, à quelques mètres du bureau d'Alex qui se trouve au 10866 sur le Boulevard Wilshire. Nonno, qui est un ami d'Alex, a travaillé dans ce bureau au début des années 90.</div>
